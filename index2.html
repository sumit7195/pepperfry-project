<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>

        <div class="main-div" id="login_div">
            <h3>Authentication Web Login</h3>
            <input type="email" id="email_field" placeholder="Enter Your Email ..." />
            <input type="password" id="password_field" placeholder="Enter Your Password ..." />
                          
            <button onclick="login()">Login</button>

            <h3>Not a Account ?</h3>
            <a href="signup.html">
                <button id="signup">SignUp</button>
            </a>
        </div>

        <div class="loggedin-div" id="user_div">
            <h3>Welcome User !!</h3>

            <img id="profilepic" />
            <br>

            Email Address:
            <input type="text" id="user_email_from_database" disabled>
            
            UserName:
            <input type="text" id="user_name_from_database" disabled>
             <button id="homeBtn"">Go to homepage</button>
            <button onclick="logout()">Logout</button>
            <br>
            <a href="update_profile.html">
                <button id="signup">Update Profile</button>
            </a>
        </div>
        

    </section>


<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

<script src="init.js"></script>


<script src="script.js"></script>

</body>
</html>
